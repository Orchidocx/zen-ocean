<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Ocean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="data/video/oceanwaves.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="timer-form">
            <h1 id="title">Zen Ocean</h1>
            <p id="subtitle">find tranquility</p>
            <div class="timer-container">
                <i id="time-decrease" class="fas fa-chevron-circle-left time-btn"></i>
                <h2><span id="time">5</span> minutes</h2>
                <i id="time-increase" class="fas fa-chevron-circle-right time-btn"></i>
            </div>
            <!-- <button class="btn-submit" id="btn-submit">Meditate</button> -->
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
